{% extends "base.html" %}

{% block content %}
<style>
    .form-group.row {
        margin-top: 10px;
        margin-bottom: 10px; /* Adjust as needed */
        margin-left: 30px;
    }

</style>
    
<form action="/drop" method="post">
    <div class="form-group row">
      <label for="inputStudentID" class="col-sm-2 col-form-label">Studnet ID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputStudentID" name="inputStudentID" placeholder="Student ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputCourseID" class="col-sm-2 col-form-label">Course ID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputCourseID" name="inputCourseID" placeholder="Course ID">
      </div>
    </div>
    <div class="form-group row" id="button">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Drop course</button>
      </div>
    </div>
  </form>
{% endblock %}
