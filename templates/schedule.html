{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <style>
        .form-group.row {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 30px;
        }
    </style>
</head>
<body>

<form action="/schedule" method="post">
    <div class="form-group row">
        <label for="inputStudentID" class="col-sm-2 col-form-label">Student ID</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputStudentID" name="inputStudentID" placeholder="Student ID">
        </div>
    </div>
    <div class="form-group row" id="button">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<table id="schedule-table" class="table">
    <thead>
        <tr>
            <th scope="col">Period</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
        </tr>
    </thead>
    <tbody id="schedule-body">
        <!-- Table rows will be generated dynamically here -->
    </tbody>
</table>

<script>
    // Function to generate table rows
    function generateRows() {
        var tbody = document.getElementById('schedule-body');
        var rowsCount = 14; // Number of rows to generate

        for (var i = 1; i <= rowsCount; i++) {
            var row = document.createElement('tr');

            // Time cell
            var timeCell = document.createElement('td');
            timeCell.textContent = i;
            row.appendChild(timeCell);

            // Empty cells for each day
            for (var j = 0; j < 5; j++) {
                var cell = document.createElement('td');
                var cellId = 'cell_' + i + '_' + j; // Generate unique ID for each cell
                cell.setAttribute('id', cellId);
                row.appendChild(cell);
            }

            tbody.appendChild(row);
        }
    }

    // Function to access and manipulate a cell in the table
    function manipulateCell(rowIndex, colIndex, value) {
        var table = document.getElementById('schedule-body');
        var row = table.rows[rowIndex];
        var cell = row.cells[colIndex];
        if (cell) {
            cell.textContent = value;
        }
    }

    // Call the function to generate rows
    generateRows();
    // Example: Set the value of cell at row 2, column 3
    manipulateCell(2, 3, 'TESTTTTT');

</script>

</body>
</html>


{% endblock %}
